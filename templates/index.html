{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>Welcome to {{params['blog_name']}}</h2>
            <h5><span class="subheading">{{params['tag_line']}}</span></h5>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- To do : fetch it from the database -->

        {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h4 class="post-title">{{ post.title }}</h4>
            <h5 class="post-subtitle">
              {{post.subtitle}}
            </h5>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{post.date}}</p>
        </div>
        <small>{{post.content}}...</small>
        <hr>
          </a></li>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">

          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
